});


  function checkServer() {
    flowerUsers = ['Eric', 'Liana']

    if (randomNum > 1) {
    } else {
      now = new Date;
      $('#list').append(`<li>${flowerUsers[randomNum]} pressed the button at ${minFormat(now.getHours())}:${minFormat(now.getMinutes())}:${minFormat(now.getSeconds())}</li>`);
